{% extends "blog/base.html" %}
{% block title %}Автор{% endblock title %}
{% block header %}Автор: {{author.title}}{% endblock header %}
{% block content %}
    <div>
        {% for book in books %}
        <p>
            <a href="/book?book_id={{book.id}}">
                {{book.title}}
            </a>
        </p>
        {% endfor %}
    </div>
    <p>
        <a href="/">Назад</a>
    </p>
{% endblock content %}
