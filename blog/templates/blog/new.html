{% extends 'blog/base.html' %}
{% load static %}
{% block title %} Новость {% endblock title %}
{% block header %} Новость {% endblock header %}
{% block content %}
    <div class="news_one">
        <h3>{{new.name}}</h3>
        <div class="new_img">
            {% if new.image %}
                <img src="{% static new.image %}" height="200px">
                {% else %}
                <img src="{% static 'img/empty_img.jpg' %}" height="200px">
            {% endif %}
        </div>
        <div class="new_text">
            <p>{{new.content}}</p>
        </div>
        <div class="new_data">
            <p><b>Дата публикации: </b>{{new.cur_date}}</p>
        </div>
    </div>
{% endblock content %}
